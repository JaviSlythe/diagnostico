<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página Web HINS</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: rgb(185, 217, 134);
      margin: 0;
      padding: 0;
      position: relative;
      min-height: 100vh;
    }
    
    /* Header con el logo */
    .header {
      text-align: center;
      padding: 20px 0;
    }
    
    .header .logo {
      width: 200px;
    }
    
    /* Texto central */
    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: rgb(67, 108, 59);
    }
    
    /* Modal (pop-up) */
    .modal {
      display: none; /* Se oculta por defecto */
      position: fixed;
      z-index: 10000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }
    
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border: 3px solid rgb(67, 108, 59);
      width: 80%;
      max-width: 640px;
      border-radius: 10px;
      position: relative;
    }
    
    .close-button {
      position: absolute;
      top: 10px;
      right: 20px;
      color: #aaa;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    
    .form-container iframe {
      width: 100%;
      height: 480px;
      border: none;
    }
    
    @media (max-width: 600px) {
      .form-container iframe {
        height: 360px;
      }
    }
    
    /* Burbuja del widget en la esquina inferior derecha */
    .bubble-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      text-align: right;
      z-index: 1000;
    }
    
    .bubble-label {
      margin-bottom: 5px;
      color: rgb(67, 108, 59);
      font-weight: bold;
    }
    
    .bubble {
      width: 200px;
      height: 200px;
      background-color: white;
      border: 3px solid rgb(67, 108, 59);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      overflow: hidden;
    }
    
    .bubble img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <!-- Header con el logo de HINS -->
  <header class="header">
    <img src="HINS logo color.png" alt="Logo HINS" class="logo" />
  </header>
  
  <!-- Texto central -->
  <div class="center-text">
    <h1>Página Web HINS</h1>
  </div>
  
  <!-- Modal pop-up con el formulario -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close-button">&times;</span>
      <div class="form-container">
        <iframe 
          src="https://forms.office.com/Pages/ResponsePage.aspx?id=H9GLKbWY80CMg8cDSj523UpKrxKKY7BBqHICpMGVtDZUMlFYTERSWUVJWk8xTFhMMlNYQ01HVVExWS4u&embed=true" 
          allowfullscreen 
          webkitallowfullscreen 
          mozallowfullscreen 
          msallowfullscreen>
        </iframe>
      </div>
    </div>
  </div>
  
  <!-- Burbuja widget en la esquina inferior derecha -->
  <div class="bubble-container">
    <div class="bubble-label">¿Tu empresa está lista para el futuro?</div>
    <div class="bubble" id="openModal">
      <img src="formulario.png" alt="Formulario" />
    </div>
  </div>
  
  <script>
    // Abrir el modal al hacer click en la burbuja
    const openModalButton = document.getElementById('openModal');
    const modal = document.getElementById('modal');
    const closeModalButton = document.getElementById('closeModal');
    
    openModalButton.addEventListener('click', function() {
      modal.style.display = 'block';
    });
    
    closeModalButton.addEventListener('click', function() {
      modal.style.display = 'none';
    });
    
    // Cerrar el modal al hacer click fuera del contenido
    window.addEventListener('click', function(event) {
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    });
  </script>
</body>
</html>
